<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/659d1dc86e.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    <title>The Function Gym</title>
</head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">The Function Gym</h1>
      </a>
      <nav>
        <ul class="navbar">
          <li class="nav-link">
            <a href="index.html">Home</a>
          </li>
          <li class="nav-link">
            <a href="about.html">About</a>
          </li>
          <li class="nav-link">
            <a href="memberships.html">Memberships</a>
          </li>
          <li class="nav-link">
            <a href="gallery.html">Gallery</a>
          </li>
          <li class="nav-link">
            <a href="contact.html" style="font-weight: bold;">Contact us</a>
          </li>
        </ul>
      </nav>
    <div class="dropdown">
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <div class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="memberships.html">Memberships</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact us</a>
        </div>
    </div>
    </header>
    <section class="contact-form-container">
        <h2 id="contact-form-header">Want to sign up or need more information?</h2>
        <form class="contact-form" method="post" action="#">
            <div class="form-item">
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="first_name" required>
            </div>
            <div class="form-item">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="last_name" required>
            </div>
            <div class="form-item">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email_address" required>
            </div>
            <div class="form-item">
                <textarea placeholder="Please type any questions in this box"></textarea>
            </div>
                <input id="submit-button" type="submit" value="Send">
        </form>
    </section>

    <footer id="footer-container">
        <div class="footer-element">
            <a href="https://en-gb.facebook.com/" aria-label="facebook logo link"><i
                    class="fa-brands fa-facebook-f"></i></a>
        </div>
        <div class="footer-element">
            <a href="https://www.instagram.com/" aria-label="instagram logo link"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="footer-element">
            <a href="https://twitter.com/?lang=en" aria-label="twitter logo link"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <div class="footer-element">
            <a href="https://www.threads.net/login" aria-label="threads logo link"><i class="fa-brands fa-threads"></i></a>
        </div>
    </footer>
  </body>
</html>
