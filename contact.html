<!DOCTYPE html>

<head>

    <link href="assets/css/style.css" rel="stylesheet">
    <title>The Function Gym</title>
</head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">The Function Gym</h1>
      </a>
      <nav>
        <ul class="navbar">
          <li class="nav-link">
            <a href="index.html">Home</a>
          </li>
          <li class="nav-link">
            <a href="about.html">About</a>
          </li>
          <li class="nav-link">

          <li class="nav-link">
            <a href="contact.html">Contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="contact-form-container">
        <form class="contact-form" method="post" action="">
            <h2>Want to sign up or need more information?</h2>
            <div class="form-item">
                <label for="fname">First Name</label>
                <input id="fname" type="text" name="first_name" required>
            </div>
            <div class="form-item">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" name="last_name" required>
            </div>
            <div class="form-item">
                <label for="email">Email Address</label>
                <input id="email" type="email" name="email_address" required>
            </div>
            <div class="form-item">
                <textarea placeholder="Any questions please type in this box"></textarea>
            </div>
                <input id="submit-button" type="submit" value="Send">
        </form>
    </section>

    <footer id="footer-container">
      <div class="footer-element">
        <a href="https://en-gb.facebook.com/"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
      </div>
      <div class="footer-element">
        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <div class="footer-element">
        <a href="https://twitter.com/?lang=en"
          ><i class="fa-brands fa-x-twitter"></i
        ></a>
      </div>
      <div class="footer-element">
        <a href="https://www.threads.net/login"
          ><i class="fa-brands fa-threads"></i
        ></a>
      </div>
    </footer>
  </body>
